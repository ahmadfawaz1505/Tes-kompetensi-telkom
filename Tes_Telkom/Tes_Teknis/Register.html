<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="images/phone.png" class="phone" alt="">
        </div>
        <div class="col-sm-6">
          <div class="right-column text-center">
            <img src="images/logo.png" class="instagram-logo" alt="">
            <p class="info">Sign Up to see photos and videos for your friends.</p>
            <button type="submit" class="btn btn-primary
            btn-block"><img src="images/facebook3.png" class="fb-logo">Log in with Facebook</button>
            <p class="or">OR</p>
            <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Mobile Number or Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="FullName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="terms">By signing up, you agree to our <b>Terms, DataPolicy</b> and <b>cookies Policy</b>.</p>
          </div>
          <div class="right-column-login text-center">
            <p>Have an account?<a href="Login.html"> Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
